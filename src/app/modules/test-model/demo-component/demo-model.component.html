<a href="javascript:void(0)" class="btn btn-primary" (click)="openModel()">Open</a>


<ng-template #demoModelPopup let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">
    My Model
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h1>123456</h1>
    <model-body  (editClose)="editClose($event)"></model-body>
  </div>
</ng-template>
