<div class="container center-container">
    <h2>Forgot Password</h2>
    <form (submit)="forgotPassword(Username.value)">
        <div class="form-group form-group-default">
            <div class="controls">
                <input type="email" name="Username" #Username placeholder="Email" class="form-control" required>
            </div>
            <br>
        </div>
        <label id="username-error" class="error hide" for="Username">This field is required.</label>
        <button class="btn btn-primary btn-cons m-t-10" type="submit">Send</button>
    </form>
</div>
