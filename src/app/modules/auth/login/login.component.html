<body class='login'>
<div class="wrapper" style="padding:0%">
    <h1>
        <a href="index.html">
            <!--<img src="./assets/img/logo-big.png" alt="" class='retina-ready' width="59" height="49">-->
            Big Commerce
        </a>
    </h1>
    <div class="login-body">
        <h2>SIGN IN</h2>
        <!--<form class='form-validate' id="form-login" (submit)="doLogIn($event,myForm)" [formGroup]="myForm">-->
        <form class='form-validate' id="form-login" (submit)="doLogIn(username.value,password.value,$event)" [formGroup]="myForm">
            <div class="form-group">
                <div class="email controls">
                    <input type="text" name='username' #username placeholder="Email address" class='form-control'
                           data-rule-required="true" data-rule-email="true">

                    <!--<input type="text" class="form-control" formControlName="username"
                    name="username" #username id="username" placeholder="User Name"  >-->

                </div>
            </div>
            <div class="form-group">
                <div class="pw controls">
                    <input type="password" name="password" #password placeholder="Password" class='form-control'
                           data-rule-required="true">
                </div>
                <p class="error" style="color: red; margin-left: 20px ;">{{loginFailedMsg}}</p>
            </div>
            <div class="submit">
                <div class="remember">
                    <input type="checkbox" name="remember" class='icheck-me' data-skin="square" data-color="blue"
                           id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <input type="submit" value="Sign me in" class='btn btn-primary'>
            </div>
        </form>
        <div class="forget">
            <a routerLink="/forgot-password">
                <span>Forgot password?</span>
            </a>
        </div>
    </div>
</div>
</body>
