    <div class="box-content">
        <form class='form-horizontal' id="Store" #userForm="ngForm" (ngSubmit)="updateUserName(userForm)">
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="Enter the Username"
                           [(ngModel)]="userdata.username"
                           #username="ngModel" required>
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        Username is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Role" class="control-label col-sm-2">Role</label>
                <div class="col-sm-10">
                    <select class="selectpicker form-control" [(ngModel)]="userdata.Role" #Role="ngModel" name="Role" id="Role">
                    <option *ngFor="let role of listOfRoles"
                    [ngValue]="role._id"
                    >{{role.RoleName}}
                    </option>
                    </select>
                </div>
            </div>
            <div class="row">
                            <div class="col-md-1">
                            </div>

                        <div class="form-actions col-md-11">
                            <input type="submit" class="btn btn-primary" value="Update"
                                   [disabled]="!userForm.form.valid">
                        </div>

                        </div>
                </form>
        </div><!--ends div.box-content-->
