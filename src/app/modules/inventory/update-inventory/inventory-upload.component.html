<div  style="margin-top:100px;">
    <div class="col-md-12" >
        <div class = "col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Update Inventory Section</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <span>Upload csv file to update inventory</span><br/><br/>
                    <form  name="upload-inventory" #inventoryForm="ngForm" novalidate>

                                <input class="bottom-marg-15" type="file" name="csv"
                                  (change)="onFileUploadChange($event)"   #csvFile required/><br/>
                        <!--accept=".csv"-->
                        <button type="submit"  class="btn btn-default" (click)="uploadFile($event)">Upload</button>

                        <button type="button" class="btn btn-default" (click)="downloadSKUInventory()">Download</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
